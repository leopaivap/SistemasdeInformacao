<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Loja Carros</title>
</head>

<body>
    <h1 style="text-align: center;">AutoMóveis</h1>
    <section>
        <div class="item">
            <h2>Valor: <strong>R$75.990</strong></h2>
            <p>Fiat <strong>Strada</strong> | Ano <strong>2019</strong></p>
            <p>Motor <strong>1.5</strong> | Câmbio <strong>Manual</strong></p>
            <p><strong>42.000</strong> Kms rodados</p>

            <button type="button" class="btnProposta">Fazer proposta</button>

        </div>

        <div class="item">
            <h2>Valor: <strong>R$45.990</strong></h2>
            <p>Fiat <strong>Pálio</strong> | Ano <strong>2014</strong></p>
            <p>Motor <strong>1.4</strong> | Câmbio <strong>Manual</strong></p>
            <p><strong>105.000</strong> Kms rodados</p>

            <button type="button" class="btnProposta">Fazer proposta</button>

        </div>

        <div class="item">
            <h2>Valor: <strong>R$60.990</strong></h2>
            <p>VW <strong>Gol</strong> | Ano <strong>2018</strong></p>
            <p>Motor <strong>1.6</strong> | Câmbio <strong>Automático</strong></p>
            <p><strong>62.000</strong> Kms rodados</p>

            <button type="button" class="btnProposta">Fazer proposta</button>

        </div>
    </section>

</body>

</html>
