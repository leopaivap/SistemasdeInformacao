<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <main class="container">
        <div class="row justify-content-center">
            <form class="col-4 align-self-center">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                    <div class="form-text">Nunca compartilharemos seu email</div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control">
                </div>

                <div class="mb-3 form-check">
                    <input id="termos" type="checkbox" class="form-check-input">
                    <label for="termos" class="form-check-label">Aceito os termos e condições</label>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
