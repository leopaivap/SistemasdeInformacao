<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    <style>
        /* CSS para específico para essa pagina*/ 
        .cor_violeta{
            color: blueviolet;
        }

        .back_blue{
            background-color: lightblue;
        }

        .decore{
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <h1 class="cor_violeta">Meu título</h1>

    <p class="cor_violeta" contenteditable>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    <p class="cor_violeta">Nulla officiis culpa sunt pariatur molestiae officia minus ratione aliquid autem quaerat.</p>
    <p class="cor_violeta back_blue">Pariatur libero maxime architecto ab ex sapiente rerum fugit tempora?</p>
    <button type="button" class="cor_violeta back_blue decore">Enviar</button>
</body>

</html>
