<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/analisador.css">
    <title>Analisador de Números</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="section-analisador">
        <h3>Número (entre 1 e 100)</h3>
        <input type="number" name="txt-num" id="txt-num">
        <div id="div-btns">
            <input type="button" class="btns" value="Adicionar" onclick="adicionar()">
            <input type="button" class="btns" value="Finalizar" onclick="finalizar()">
        </div>
        <section id="div-resultado">
            <select name="select-num" id="select-num" size="6"></select>
            <div id="res">
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script/analisador.js"></script>
</body>

</html>
