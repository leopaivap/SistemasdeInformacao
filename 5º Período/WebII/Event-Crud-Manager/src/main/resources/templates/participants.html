<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="head :: head"></div>

    <title>Events Crud Manager</title>
</head>

<body>
    <div th:replace="navbar :: div-nav"></div>
    <div class="container my-2">
        <h1>Participantes</h1>
        <div>
            <a th:href="@{participants/form}" class="btn btn-primary btn-sm mb-3 float-right">
                Adicionar participantes
            </a>
        </div>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Evento</th>
                    <th>Ingresso</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="participant : ${participants}">
                    <td th:text="${participant.name}"></td>
                    <td th:text="${participant.email}"></td>
                    <td th:text="${participant.event.name}"></td>
                    <td th:text="${participant.ticketType}"></td>

                    <td>
                        <a th:href="@{/participants/update/{id}(id = ${participant.id})}" class="btn btn-primary">
                            Alterar
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/participants/delete/{id}(id = ${participant.id})}" class="btn btn-danger">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
