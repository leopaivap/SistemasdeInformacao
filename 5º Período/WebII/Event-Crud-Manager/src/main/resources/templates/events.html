<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="head :: head"></div>

<title>Events Crud Manager</title>
</head>

<body>
	<div th:replace="navbar :: div-nav"></div>
	<div class="container my-2">
		<h1>Eventos</h1>
		<div>
			<a th:href="@{events/form}"
				class="btn btn-primary btn-sm mb-3 float-right"> Adicionar
				Evento </a>
		</div>
		<div th:if="${errorMessage}" class="alert alert-danger fade show"
			role="alert">
			<span th:text="${errorMessage}"></span>
		</div>

		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Capacidade</th>
					<th>Editar</th>
					<th>Apagar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<td th:text="${event.name}"></td>
					<td th:text="${event.place}"></td>
					<td th:text="${event.date}"></td>
					<td th:text="${event.capacity}"></td>
					<td><a th:href="@{/events/update/{id}(id = ${event.id})}"
						class="btn btn-primary"> Alterar </a></td>
					<td><a th:href="@{/events/delete/{id}(id = ${event.id})}"
						class="btn btn-danger"> Excluir </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
