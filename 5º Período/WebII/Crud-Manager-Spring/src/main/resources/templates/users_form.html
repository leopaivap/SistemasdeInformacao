<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

<title>Crud Manager - Form Usuário</title>
</head>

<body>
	<div class="container my-2">
		<h2>Usuário</h2>
		<form th:action="@{/users/register}" th:object="${user}" method="POST"
			action="#">

			<input type="hidden" id="id" th:field="*{id}"> <input
				type="text" placeholder="Nome" class="form-control mb-4 col-4"
				th:field="*{name}"> <input type="text" placeholder="Email"
				class="form-control mb-4 col-4" th:field="*{email}"> <input
				type="text" placeholder="Gênero" class="form-control mb-4 col-4"
				th:field="*{gender}">

			<!-- id do endereço -->
			<input type="hidden" id="idAddress" name="idAddress"
				th:field="*{address.id}"> <input type="text"
				class="form-control mb-4 col-4" th:field="*{address.place}"
				placeholder="Logradouro"> <input type="number"
				class="form-control mb-4 col-4" th:field="*{address.number}"
				placeholder="Número"> <input type="text"
				class="form-control mb-4 col-4" th:field="*{address.zipCode}"
				placeholder="CEP">


			<button type="submit" class="btn btn-info col-2">Salvar</button>

		</form>
		<hr>
		<a th:href="@{/users}">Usuários</a>
	</div>
</body>
</html>
